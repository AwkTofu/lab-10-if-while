<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var answer = prompt("Give me a number between 1 and 3, and i'll predict your future...");
	var num = parseInt(answer, 10);
	if (num === 1)
	{
		console.log("Good Luck, now give me a cookie!!!");
	}
	else if (num === 2)
	{
		console.log("Great Luck, now sleep forever. Dont wake up");
	}
	else if (num === 3)
	{
		console.log("Bad Luck, Something bad will happen\n\n PS:Behind you, there's a girl with a knife...");
	}
	else
	{
		console.log("You don't follow directions very well");
	}
</script>
</body>
</html>
