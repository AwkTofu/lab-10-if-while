<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>
<script type="text/javascript">
	console.log("Let's Party...");
	var time= prompt("How long 'til the party?");
	time = parseInt(time);
	if (time < 1)
	{
		console.log("PARTY NAOOO!!!!!");
	}
	else
	{
		for (var i=time; i > 0; i = i-1)
		{
			console.log(i);
		}
		console.log("It's PARTY TIME!!!");
	}
</script>
</body>
</html>
